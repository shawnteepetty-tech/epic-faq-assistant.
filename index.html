<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Go-Live FAQ Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
    }
    details {
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background: #fafafa;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      color: #003366;
    }
    .steps, .faq, .study {
      margin: 0.5rem 0 0.5rem 1rem;
      padding-left: 1rem;
      border-left: 3px solid #003366;
    }
    .steps li {
      margin: 0.3rem 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Epic Go-Live FAQ Assistant</h1>
  </header>
  <div class="container" id="content">
    <p>Loading FAQs...</p>
  </div>

  <script>
    async function loadFAQs() {
      try {
        const response = await fetch("epic_go_live_faq.json");
        const data = await response.json();

        let modules = Array.isArray(data) ? data : data.modules;

        // Pull Go-Live Prep out and append to end
        const goLive = modules.filter(m => m.module.includes("Go-Live Preparation"));
        modules = modules.filter(m => !m.module.includes("Go-Live Preparation"));
        if (goLive.length > 0) modules.push(...goLive);

        const container = document.getElementById("content");
        container.innerHTML = "";

        modules.forEach(module => {
          const moduleDiv = document.createElement("div");
          moduleDiv.innerHTML = `<h2>${module.module}</h2>`;

          // Special handling for Go-Live Preparation
          if (module.module.includes("Go-Live Preparation")) {
            if (module.steps && module.steps.length > 0) {
              module.steps.forEach(step => {
                const stepDetails = document.createElement("details");
                stepDetails.innerHTML = `<summary>${step.title}</summary>`;
                const ul = document.createElement("ul");
                ul.className = "steps";
                step.items.forEach(item => {
                  const li = document.createElement("li");
                  li.textContent = item;
                  ul.appendChild(li);
                });
                stepDetails.appendChild(ul);
                moduleDiv.appendChild(stepDetails);
              });
            }

            if (module.qa && module.qa.length > 0) {
              module.qa.forEach(item => {
                const qDetails = document.createElement("details");
                qDetails.innerHTML = `<summary>${item.q}</summary><p>${item.a}</p>`;
                moduleDiv.appendChild(qDetails);
              });
            }
          } else {
            // Normal modules ‚Üí How To / FAQs / Study Materials
            if (module.steps && module.steps.length > 0) {
              const howToDetails = document.createElement("details");
              howToDetails.innerHTML = `<summary>üìò How To</summary>`;

              module.steps.forEach(step => {
                const stepDetails = document.createElement("details");
                stepDetails.innerHTML = `<summary>${step.title}</summary>`;
                const ul = document.createElement("ul");
                ul.className = "steps";
                step.items.forEach(item => {
                  const li = document.createElement("li");
                  li.textContent = item;
                  ul.appendChild(li);
                });
                stepDetails.appendChild(ul);
                howToDetails.appendChild(stepDetails);
              });

              moduleDiv.appendChild(howToDetails);
            }

            if (module.qa && module.qa.length > 0) {
              const faqDetails = document.createElement("details");
              faqDetails.innerHTML = `<summary>‚ùì FAQs</summary>`;
              module.qa.forEach(item => {
                const qDetails = document.createElement("details");
                qDetails.innerHTML = `<summary>${item.q}</summary><p>${item.a}</p>`;
                faqDetails.appendChild(qDetails);
              });
              moduleDiv.appendChild(faqDetails);
            }

            const studyDetails = document.createElement("details");
            studyDetails.innerHTML = `<summary>üìÇ Study Materials</summary>
              <div class="study"><p><a href="#">(Placeholder link to study materials)</a></p></div>`;
            moduleDiv.appendChild(studyDetails);
          }

          container.appendChild(moduleDiv);
        });
      } catch (error) {
        document.getElementById("content").innerHTML = 
          `<p style="color:red;">‚ö†Ô∏è Error loading FAQs: ${error.message}</p>`;
      }
    }

    loadFAQs();
  </script>
</body>
</html>
