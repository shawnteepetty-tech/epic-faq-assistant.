<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Go-Live FAQ Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      color: #003366;
    }
    details {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background: #fafafa;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      color: #003366;
    }
    .steps {
      margin: 0.5rem 0 0.5rem 1rem;
      padding-left: 1rem;
      border-left: 3px solid #003366;
    }
    .steps li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Epic Go-Live FAQ Assistant</h1>
  </header>
  <div class="container" id="content">
    <p>Loading FAQs...</p>
  </div>

  <script>
    async function loadFAQs() {
      try {
        const response = await fetch("epic_go_live_faq.json");
        const data = await response.json();

        const modules = Array.isArray(data) ? data : data.modules || [];
        const container = document.getElementById("content");
        container.innerHTML = "";

        // Separate out Go-Live Prep
        const goLiveModules = modules.filter(m => m.module === "Go-Live Preparation");
        const otherModules = modules.filter(m => m.module !== "Go-Live Preparation");

        // Render all non-Go-Live modules first
        [...otherModules, ...goLiveModules].forEach(module => {
          const moduleDiv = document.createElement("div");
          moduleDiv.innerHTML = `<h2>${module.module}</h2>`;

          // Only show How To if steps exist and module is not Go-Live Preparation
          if (module.steps && module.steps.length > 0 && module.module !== "Go-Live Preparation") {
            const howToDetails = document.createElement("details"); 
            howToDetails.innerHTML = `<summary>üìò How To</summary>`;
            
            module.steps.forEach(stepGroup => {
              const stepTitle = document.createElement("h4");
              stepTitle.textContent = stepGroup.title;
              howToDetails.appendChild(stepTitle);

              const ul = document.createElement("ul");
              ul.className = "steps";
              stepGroup.items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                ul.appendChild(li);
              });
              howToDetails.appendChild(ul);
            });

            moduleDiv.appendChild(howToDetails);
          }

          // FAQs
          if (module.qa && module.qa.length > 0) {
            module.qa.forEach(item => {
              const qaDetails = document.createElement("details");
              qaDetails.innerHTML = `<summary>‚ùì ${item.q}</summary><p>${item.a}</p>`;
              moduleDiv.appendChild(qaDetails);
            });
          }

          container.appendChild(moduleDiv);
        });
      } catch (error) {
        document.getElementById("content").innerHTML = `<p style="color:red;">‚ö†Ô∏è Error loading FAQs: ${error.message}</p>`;
      }
    }

    loadFAQs();
  </script>
</body>
</html>
