<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Go-Live FAQ Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      color: #003366;
      margin-top: 2rem;
    }
    details {
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background: #fafafa;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      color: #003366;
    }
    ul {
      margin: 0.5rem 0 0.5rem 1rem;
      padding-left: 1rem;
      border-left: 3px solid #003366;
    }
    ul li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Epic Go-Live FAQ Assistant</h1>
  </header>
  <div class="container" id="content">
    <p>Loading FAQs...</p>
  </div>

  <script>
    async function loadFAQs() {
      try {
        const response = await fetch("epic_go_live_faq.json");
        const data = await response.json();
        const container = document.getElementById("content");
        container.innerHTML = "";

        // Ensure Go-Live Preparation is always last
        const goLive = data.find(m => m.module.includes("Go-Live Preparation"));
        const others = data.filter(m => !m.module.includes("Go-Live Preparation"));

        [...others, goLive].forEach(module => {
          if (!module) return;
          const moduleDiv = document.createElement("div");
          moduleDiv.innerHTML = `<h2>${module.module}</h2>`;

          // How To (skip for Go-Live Preparation)
          if (module.steps && module.steps.length > 0 && !module.module.includes("Go-Live Preparation")) {
            const howToSection = document.createElement("details");
            howToSection.innerHTML = `<summary>üìò How To</summary>`;
            module.steps.forEach(stepGroup => {
              const groupDetails = document.createElement("details");
              groupDetails.innerHTML = `<summary>${stepGroup.title}</summary>`;
              const ul = document.createElement("ul");
              stepGroup.items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                ul.appendChild(li);
              });
              groupDetails.appendChild(ul);
              howToSection.appendChild(groupDetails);
            });
            moduleDiv.appendChild(howToSection);
          }

          // FAQs
          if (module.qa && module.qa.length > 0) {
            const faqSection = document.createElement("details");
            faqSection.innerHTML = `<summary>‚ùì FAQs</summary>`;
            module.qa.forEach(item => {
              const qaDetails = document.createElement("details");
              qaDetails.innerHTML = `<summary>${item.q}</summary><p>${item.a}</p>`;
              faqSection.appendChild(qaDetails);
            });
            moduleDiv.appendChild(faqSection);
          }

          // For Go-Live Preparation (Need to Know only)
          if (module.steps && module.module.includes("Go-Live Preparation")) {
            module.steps.forEach(stepGroup => {
              const infoDetails = document.createElement("details");
              infoDetails.innerHTML = `<summary>üìå ${stepGroup.title}</summary>`;
              const ul = document.createElement("ul");
              stepGroup.items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                ul.appendChild(li);
              });
              infoDetails.appendChild(ul);
              moduleDiv.appendChild(infoDetails);
            });
          }

          container.appendChild(moduleDiv);
        });
      } catch (error) {
        document.getElementById("content").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è Error loading FAQs: ${error.message}</p>`;
      }
    }

    loadFAQs();
  </script>
</body>
</html>
