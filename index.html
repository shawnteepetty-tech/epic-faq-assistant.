<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Go-Live FAQ Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      color: #003366;
    }
    details {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background: #fafafa;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      color: #003366;
    }
    .steps {
      margin: 0.5rem 0 0.5rem 1rem;
      padding-left: 1rem;
      border-left: 3px solid #003366;
    }
    .steps li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Epic Go-Live FAQ Assistant</h1>
  </header>
  <div class="container" id="content">
    <p>Loading FAQs...</p>
  </div>

  <script>
    async function loadFAQs() {
      try {
        const response = await fetch("epic_go_live_faq.json");
        const data = await response.json();

        const container = document.getElementById("content");
        container.innerHTML = "";

        const modules = data.modules || data;

        modules.forEach(module => {
          const moduleDiv = document.createElement("div");
          moduleDiv.innerHTML = `<h2>${module.module}</h2>`;

          // How To section
          if (module.steps && module.steps.length > 0) {
            module.steps.forEach(section => {
              const details = document.createElement("details");
              details.innerHTML = `<summary>üìò How To: ${section.title}</summary>`;
              const ul = document.createElement("ul");
              ul.className = "steps";
              section.items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                ul.appendChild(li);
              });
              details.appendChild(ul);
              moduleDiv.appendChild(details);
            });
          }

          // FAQs
          if (module.qa && module.qa.length > 0) {
            module.qa.forEach(item => {
              const qaDetails = document.createElement("details");
              qaDetails.innerHTML = `<summary>‚ùì ${item.q}</summary><p>${item.a}</p>`;
              moduleDiv.appendChild(qaDetails);
            });
          }

          // Study Materials
          const linksSection = document.createElement("details");
          linksSection.innerHTML = `<summary>üìé Study Materials</summary>`;
          const ul = document.createElement("ul");
          ul.className = "steps";

          if (module.links && module.links.length > 0) {
            module.links.forEach(link => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="${link.url}" target="_blank">${link.title}</a>`;
              ul.appendChild(li);
            });
          } else {
            const li = document.createElement("li");
            li.textContent = "No study materials linked yet.";
            ul.appendChild(li);
          }

          linksSection.appendChild(ul);
          moduleDiv.appendChild(linksSection);

          container.appendChild(moduleDiv);
        });
      } catch (error) {
        document.getElementById("content").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è Error loading FAQs: ${error.message}</p>`;
      }
    }

    loadFAQs();
  </script>
</body>
</html>
