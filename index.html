<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Go-Live FAQ Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
    }
    details {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      background: #fafafa;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      color: #003366;
    }
    .steps {
      margin: 0.5rem 0 0.5rem 1rem;
      padding-left: 1rem;
      border-left: 3px solid #003366;
    }
    .steps li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Epic Go-Live FAQ Assistant</h1>
  </header>
  <div class="container" id="content">
    <p>Loading FAQs...</p>
  </div>

  <script>
    async function loadFAQs() {
      try {
        const response = await fetch("epic_go_live_faq.json");
        const data = await response.json();

        const container = document.getElementById("content");
        container.innerHTML = "";

        // Put Go-Live Preparation last
        const modules = [...data.modules];
        const goLive = modules.find(m => m.module.includes("Go-Live Preparation"));
        const filtered = modules.filter(m => !m.module.includes("Go-Live Preparation"));
        if (goLive) filtered.push(goLive);

        filtered.forEach(module => {
          const moduleDiv = document.createElement("div");
          moduleDiv.innerHTML = `<h2>${module.module}</h2>`;

          // How To section
          if (module.steps && module.steps.length > 0 && module.module !== "Go-Live Preparation") {
            const howToDetails = document.createElement("details");
            howToDetails.innerHTML = `<summary>üìò How To</summary>`;
            module.steps.forEach(section => {
              const sectionDetails = document.createElement("details");
              sectionDetails.innerHTML = `<summary>${section.title}</summary>`;
              const ul = document.createElement("ul");
              ul.className = "steps";
              section.items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                ul.appendChild(li);
              });
              sectionDetails.appendChild(ul);
              howToDetails.appendChild(sectionDetails);
            });
            moduleDiv.appendChild(howToDetails);
          }

          // FAQs
          if (module.qa && module.qa.length > 0) {
            const faqDetails = document.createElement("details");
            faqDetails.innerHTML = `<summary>‚ùì FAQs</summary>`;
            module.qa.forEach(item => {
              const qa = document.createElement("details");
              qa.innerHTML = `<summary>${item.q}</summary><p>${item.a}</p>`;
              faqDetails.appendChild(qa);
            });
            moduleDiv.appendChild(faqDetails);
          }

          // Training Materials (use links field as fallback)
          if (module.trainingMaterials || module.links) {
            const mats = module.trainingMaterials || module.links;
            if (mats.length > 0) {
              const trainDetails = document.createElement("details");
              trainDetails.innerHTML = `<summary>üìÇ Training Materials</summary>`;
              const ul = document.createElement("ul");
              ul.className = "steps";

              mats.forEach(mat => {
                const li = document.createElement("li");
                if (typeof mat === "string") {
                  li.textContent = mat;
                } else {
                  const a = document.createElement("a");
                  a.textContent = mat.title;
                  a.href = mat.url;
                  a.target = "_blank";
                  li.appendChild(a);
                }
                ul.appendChild(li);
              });

              trainDetails.appendChild(ul);
              moduleDiv.appendChild(trainDetails);
            }
          }

          // Logistics (only for Go-Live)
          if (module.module.includes("Go-Live Preparation")) {
            const logDetails = document.createElement("details");
            logDetails.innerHTML = `<summary>üì¶ Logistics</summary><p><a href="#" target="_blank">Logistics PDF (placeholder)</a></p>`;
            moduleDiv.appendChild(logDetails);
          }

          container.appendChild(moduleDiv);
        });
      } catch (error) {
        document.getElementById("content").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è Error loading FAQs: ${error.message}</p>`;
      }
    }

    loadFAQs();
  </script>
</body>
</html>
