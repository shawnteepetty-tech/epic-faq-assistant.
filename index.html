
<!DOCTYPE html>
<html>
<head>
    <title>Epic Go-Live FAQ Assistant</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select, input { margin: 10px 0; padding: 5px; }
        .faq-item { margin-bottom: 15px; }
        .faq-question { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Epic Go-Live FAQ Assistant</h1>
    <label for="departmentSelect">Select Department:</label>
    <select id="departmentSelect"></select>
    <br>
    <label for="searchInput">Search FAQ:</label>
    <input type="text" id="searchInput" placeholder="Enter keyword...">
    <div id="faqContainer"></div>

    <script>
        let faqData = {};
        fetch('epic_go_live_faq.json')
            .then(response => response.json())
            .then(data => {
                faqData = data;
                const departmentSelect = document.getElementById('departmentSelect');
                data.departments.forEach((dept, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = dept.name;
                    departmentSelect.appendChild(option);
                });
                departmentSelect.addEventListener('change', displayFaq);
                document.getElementById('searchInput').addEventListener('input', displayFaq);
                displayFaq();
            });

        function displayFaq() {
            const index = document.getElementById('departmentSelect').value;
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('faqContainer');
            container.innerHTML = '';
            if (!faqData.departments || !faqData.departments[index]) return;
            const faqs = faqData.departments[index].faq;
            faqs.forEach(faq => {
                if (faq.question.toLowerCase().includes(keyword) || faq.answer.toLowerCase().includes(keyword)) {
                    const div = document.createElement('div');
                    div.className = 'faq-item';
                    div.innerHTML = `<div class="faq-question">${faq.question}</div><div>${faq.answer}</div>`;
                    container.appendChild(div);
                }
            });
        }
    </script>
</body>
</html>
