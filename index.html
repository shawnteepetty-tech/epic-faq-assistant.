<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Go-Live FAQ Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #003366; }
    h2 { color: #0055aa; margin-top: 20px; }
    .workflow { margin: 10px 0; padding: 10px; background: #eef; border-left: 4px solid #003366; border-radius: 4px; }
    .workflow ul { margin: 0; padding-left: 20px; }
    .faq-item { margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; background: #fff; overflow: hidden; }
    .faq-question { background: #003366; color: #fff; padding: 10px; cursor: pointer; font-weight: bold; }
    .faq-answer { display: none; padding: 10px; border-top: 1px solid #ccc; }
    .faq-item.active .faq-answer { display: block; }
    .error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Epic Go-Live FAQ Assistant</h1>
  <div id="faqs">Loading FAQs...</div>

  <script>
    fetch('epic_go_live_faq.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load FAQ file: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('faqs');
        container.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No FAQs available.</p>';
          return;
        }

        data.forEach(section => {
          // Section header
          const deptHeader = document.createElement('h2');
          deptHeader.textContent = section.module;
          container.appendChild(deptHeader);

          // Workflow (split into steps if → is used)
          if (section.workflow) {
            const workflowDiv = document.createElement('div');
            workflowDiv.className = 'workflow';
            const steps = section.workflow.split("→").map(s => s.trim()).filter(s => s);
            if (steps.length > 1) {
              const ul = document.createElement('ul');
              steps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                ul.appendChild(li);
              });
              workflowDiv.innerHTML = "<strong>Workflow:</strong>";
              workflowDiv.appendChild(ul);
            } else {
              workflowDiv.textContent = "Workflow: " + section.workflow;
            }
            container.appendChild(workflowDiv);
          }

          // FAQs
          if (section.qa && section.qa.length > 0) {
            section.qa.forEach(item => {
              const div = document.createElement('div');
              div.className = 'faq-item';
              div.innerHTML = `
                <div class="faq-question">Q: ${item.q}</div>
                <div class="faq-answer">A: ${item.a}</div>
              `;
              div.querySelector('.faq-question').addEventListener('click', () => {
                div.classList.toggle('active');
              });
              container.appendChild(div);
            });
          }
        });
      })
      .catch(err => {
        document.getElementById('faqs').innerHTML =
          '<p class="error">⚠️ Error loading FAQs: ' + err.message + '</p>';
      });
  </script>
</body>
</html>
